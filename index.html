<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            background: #2d2d2d;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .display {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
        }

        .display-value {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 300;
            word-wrap: break-word;
            max-width: 260px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 20px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-digit {
            background: #505050;
            color: #fff;
        }

        .btn-digit:hover {
            background: #606060;
        }

        .btn-operator {
            background: #ff9f0a;
            color: #fff;
        }

        .btn-operator:hover {
            background: #ffb340;
        }

        .btn-clear {
            background: #a5a5a5;
            color: #000;
        }

        .btn-clear:hover {
            background: #b5b5b5;
        }

        .btn-equals {
            background: #30d158;
            color: #fff;
        }

        .btn-equals:hover {
            background: #40e168;
        }

        .btn-zero {
            grid-column: span 2;
        }

        .calculator-container {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .history-panel {
            background: #2d2d2d;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 220px;
            display: none;
        }

        .history-panel.visible {
            display: block;
        }

        .history-header {
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #505050;
        }

        .history-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .history-item:hover {
            background: #3a3a3a;
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-expression {
            color: #a0a0a0;
            font-size: 0.85rem;
        }

        .history-result {
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 4px;
        }

        .history-empty {
            color: #707070;
            font-size: 0.9rem;
            text-align: center;
            padding: 20px 0;
        }

        .btn-history {
            background: #667eea;
            color: #fff;
        }

        .btn-history:hover {
            background: #7a8fef;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="display-value" id="display">0</div>
            </div>
            <div class="buttons">
                <button class="btn-clear" onclick="clearDisplay()">C</button>
                <button class="btn-history" onclick="toggleHistory()">H</button>
                <button class="btn-operator" onclick="appendOperator('/')">/</button>
                <button class="btn-operator" onclick="appendOperator('*')">×</button>

                <button class="btn-digit" onclick="appendDigit('7')">7</button>
                <button class="btn-digit" onclick="appendDigit('8')">8</button>
                <button class="btn-digit" onclick="appendDigit('9')">9</button>
                <button class="btn-operator" onclick="appendOperator('-')">−</button>

                <button class="btn-digit" onclick="appendDigit('4')">4</button>
                <button class="btn-digit" onclick="appendDigit('5')">5</button>
                <button class="btn-digit" onclick="appendDigit('6')">6</button>
                <button class="btn-operator" onclick="appendOperator('+')">+</button>

                <button class="btn-digit" onclick="appendDigit('1')">1</button>
                <button class="btn-digit" onclick="appendDigit('2')">2</button>
                <button class="btn-digit" onclick="appendDigit('3')">3</button>
                <button class="btn-equals" onclick="calculate()">=</button>

                <button class="btn-digit btn-zero" onclick="appendDigit('0')">0</button>
                <button class="btn-digit" onclick="appendDecimal()">.</button>
            </div>
        </div>

        <div class="history-panel" id="historyPanel">
            <div class="history-header">History</div>
            <ul class="history-list" id="historyList">
                <li class="history-empty">No calculations yet</li>
            </ul>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = null;
        let shouldResetDisplay = false;
        let history = [];

        function updateDisplay() {
            document.getElementById('display').textContent = currentValue;
        }

        function toggleHistory() {
            const panel = document.getElementById('historyPanel');
            panel.classList.toggle('visible');
        }

        function addToHistory(expression, result) {
            history.unshift({ expression, result });
            if (history.length > 10) {
                history.pop();
            }
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            if (history.length === 0) {
                list.innerHTML = '<li class="history-empty">No calculations yet</li>';
                return;
            }
            list.innerHTML = history.map((item, index) =>
                `<li class="history-item" onclick="loadFromHistory(${index})">
                    <div class="history-expression">${item.expression}</div>
                    <div class="history-result">= ${item.result}</div>
                </li>`
            ).join('');
        }

        function loadFromHistory(index) {
            const item = history[index];
            if (item) {
                currentValue = item.result;
                operator = null;
                previousValue = '';
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        function appendDigit(digit) {
            if (shouldResetDisplay) {
                currentValue = digit;
                shouldResetDisplay = false;
            } else if (currentValue === '0') {
                currentValue = digit;
            } else {
                currentValue += digit;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0.';
                shouldResetDisplay = false;
            } else if (!currentValue.includes('.')) {
                currentValue += '.';
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }
            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;
        }

        function getOperatorSymbol(op) {
            switch (op) {
                case '+': return '+';
                case '-': return '−';
                case '*': return '×';
                case '/': return '÷';
                default: return op;
            }
        }

        function calculate() {
            if (!operator || shouldResetDisplay) return;

            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
                default:
                    return;
            }

            const expression = `${previousValue} ${getOperatorSymbol(operator)} ${currentValue}`;
            const resultStr = result === 'Error' ? result : String(result);

            addToHistory(expression, resultStr);

            currentValue = resultStr;
            operator = null;
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operator = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLastDigit() {
            if (currentValue.length > 1) {
                currentValue = currentValue.slice(0, -1);
            } else {
                currentValue = '0';
            }
            updateDisplay();
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;

            if (key >= '0' && key <= '9') {
                appendDigit(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendOperator(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                event.preventDefault();
                deleteLastDigit();
            }
        });
    </script>
</body>
</html>
