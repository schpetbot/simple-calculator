<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            background: #2d2d2d;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .display {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
        }

        .display-value {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 300;
            word-wrap: break-word;
            max-width: 260px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 8px;
            padding: 20px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-digit {
            background: #505050;
            color: #fff;
        }

        .btn-digit:hover {
            background: #606060;
        }

        .btn-operator {
            background: #ff9f0a;
            color: #fff;
        }

        .btn-operator:hover {
            background: #ffb340;
        }

        .btn-clear {
            background: #a5a5a5;
            color: #000;
        }

        .btn-clear:hover {
            background: #b5b5b5;
        }

        .btn-equals {
            background: #30d158;
            color: #fff;
        }

        .btn-equals:hover {
            background: #40e168;
        }

        .btn-zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-value" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn-operator" onclick="appendOperator('/')">/</button>
            <button class="btn-operator" onclick="appendOperator('*')">×</button>
            <button class="btn-operator" onclick="appendOperator('-')">−</button>

            <button class="btn-digit" onclick="appendDigit('7')">7</button>
            <button class="btn-digit" onclick="appendDigit('8')">8</button>
            <button class="btn-digit" onclick="appendDigit('9')">9</button>
            <button class="btn-operator" onclick="appendOperator('+')">+</button>

            <button class="btn-digit" onclick="appendDigit('4')">4</button>
            <button class="btn-digit" onclick="appendDigit('5')">5</button>
            <button class="btn-digit" onclick="appendDigit('6')">6</button>
            <button class="btn-equals" onclick="calculate()">=</button>

            <button class="btn-digit" onclick="appendDigit('1')">1</button>
            <button class="btn-digit" onclick="appendDigit('2')">2</button>
            <button class="btn-digit" onclick="appendDigit('3')">3</button>
            <button class="btn-digit btn-zero" onclick="appendDigit('0')">0</button>
            <button class="btn-digit" onclick="appendDecimal()">.</button>
        </div>
    </div>

    <script>
        let currentValue = '0';
        let previousValue = '';
        let operator = null;
        let shouldResetDisplay = false;

        function updateDisplay() {
            document.getElementById('display').textContent = currentValue;
        }

        function appendDigit(digit) {
            if (shouldResetDisplay) {
                currentValue = digit;
                shouldResetDisplay = false;
            } else if (currentValue === '0') {
                currentValue = digit;
            } else {
                currentValue += digit;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentValue = '0.';
                shouldResetDisplay = false;
            } else if (!currentValue.includes('.')) {
                currentValue += '.';
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator && !shouldResetDisplay) {
                calculate();
            }
            previousValue = currentValue;
            operator = op;
            shouldResetDisplay = true;
        }

        function calculate() {
            if (!operator || shouldResetDisplay) return;

            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = current !== 0 ? prev / current : 'Error';
                    break;
                default:
                    return;
            }

            currentValue = result === 'Error' ? result : String(result);
            operator = null;
            previousValue = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearDisplay() {
            currentValue = '0';
            previousValue = '';
            operator = null;
            shouldResetDisplay = false;
            updateDisplay();
        }
    </script>
</body>
</html>
